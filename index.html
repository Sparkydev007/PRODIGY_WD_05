<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS Themed Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <label class="switch">
    <input type="checkbox" id="modeToggle" />
    <span class="slider"></span>
  </label>

  <div class="app">
    <h1>🌤️ Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>

    <div id="weatherInfo" class="card hidden">
      <h2 id="location"></h2>
      <img id="icon" />
      <p id="condition"></p>
      <p id="temperature"></p>
      <p id="feels"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
      <p id="lastUpdated"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
